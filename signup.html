<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign Up for College Search</h1>
    </header>

    <section class="signup-section">
        <h2>Create a New Account</h2>
        <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" placeholder="Enter your username" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter your password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>

    <footer>
        <p>Made with ❤️ by College Search Team</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
